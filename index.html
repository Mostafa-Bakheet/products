<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 shadow  text-black">
        <div class="main row ">
            <div class="row ">
                <h3 class="row justify-content-center">المنتجات</h3>
            </div>
            <div class="form-groub row mt-2 p-3">

                <input type="text" id="title" placeholder="اسم المنتج" class="col-12 mt-3 py-2" name="title">
            </div>
            <div id="cost" class="form-groub row col-12 mt-2 justify-content-around ">
                <input type="number" class="col-2 py-2" id="price" placeholder="السعر" name="price">
                <input type="number" class="col-2 py-2" id="tax" placeholder="الضرائب" name="tax">
                <input type="number" class="col-2 py-2" id="Tcost" placeholder="سعر الشحن" name="Tcost">
                <input type="number" class="col-2 py-2" id="discound" placeholder="الخصم" name="discound">
                <input type="number" class="col-2 py-2" id="total" placeholder="الاجمالى" readonly name="total">
            </div>
            <div class="form-groub row mt-2 p-3">
                <input type="number" id="count" placeholder="العداد" class="col-12 mt-3 py-2">
            </div>
            <div class="form-groub row  p-3 text-center">
                <input type="text" id="department" placeholder="القسم" class="col-12 mt-3 py-2">
            </div>
            <div class="d-grid  justify-content-center p-3">
                <button id="btncreate" class="btn btn-info "> 
               انشاء 
                </button>
            </div>
        </div>
    </div>

    <div class="container mt-5 shadow  text-black">
        <div class="main row ">
            <div class="row ">
                <h3 class="row justify-content-center">المنتجات</h3>
            </div>
            <div class="d-grid justify-content-center  py-3" id="DelBTN">
                <button id="DeleteallBTN" class="none btn btn-danger py-2 ms-5 ">حذف الكل <span id="spandeletBtn"></span> </button>
            </div>
        </div>
        <table class="table ">
            <tr class="tr-table ">
                <th>الرقم</th>
                <th>اسم المنتج</th>
                <th>السعر</th>
                <th>الضرائب</th>
                <th>سعر الشحن</th>
                <th> الخصم</th>
                <th> الاجمالى</th>
                <th> القسم</th>
                <th>الوقت</th>
                <th colspan="2"> التحكم</th>
            </tr>

            <tbody id="tablebody" class="">

            </tbody>
        </table>

    </div>



    <script src="./js/main.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
